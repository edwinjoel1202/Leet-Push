<!DOCTYPE html>
<html>
<head><title>Leetpush Setup</title></head>
<body>
  <h2>Setup GitHub Config</h2>
  <input id="token" placeholder="GitHub Token" /><br />
  <input id="username" placeholder="GitHub Username" /><br />
  <input id="repo" placeholder="Repository Name" /><br />
  <label>Default Extension:
    <select id="defaultExt">
      <option value=".py">Python</option>
      <option value=".java">Java</option>
      <option value=".cpp">C++</option>
    </select>
  </label><br />
  <button id="save">Save</button>

  <script src="setup.js"></script>
</body>
</html>
