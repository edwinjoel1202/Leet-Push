<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leetpush</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      padding: 20px;
      width: 350px;
      box-sizing: border-box;
      margin: 0; /* Reset default body margin */
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 16px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box; /* Ensure all elements include padding and border in width */
    }
    #code {
      width: 100%;
      height: 200px;
      font-family: 'Courier New', monospace;
      background: #0f172a;
      color: #f1f5f9;
      border: 1px solid #334155;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box; /* Explicitly ensure box-sizing */
    }
    label {
      font-size: 14px;
      color: #111827;
      display: block;
      margin-top: 10px;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
      gap: 8px; /* Consistent spacing between checkbox and text */
    }
    .checkbox-container input[type="checkbox"] {
      -webkit-appearance: none;
      appearance: none; /* Remove default browser styling */
      width: 16px;
      height: 16px;
      margin: 0; /* Remove default margin */
      border: 2px solid #1d4ed8; /* Match button color */
      border-radius: 4px;
      background-color: #fff;
      cursor: pointer;
      position: relative;
      flex-shrink: 0; /* Prevent checkbox from shrinking */
    }
    .checkbox-container input[type="checkbox"]:checked::after {
      content: 'âœ”';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #1d4ed8;
      font-size: 12px;
    }
    .checkbox-container label {
      font-size: 14px;
      color: #111827;
      line-height: 16px; /* Align vertically with checkbox */
      margin: 0; /* Remove default label margin */
      display: inline; /* Override the block display for this label */
    }
    button {
      width: 100%;
      background: #1d4ed8;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.3s;
      box-sizing: border-box; /* Ensure button width matches others */
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¤ Push to Leetpush</h2>

  <input id="commitMsg" placeholder="Enter commit message..." />

  <textarea id="code" placeholder="Paste your code here..."></textarea>

  <label for="fileType">File Extension</label>
  <select id="fileType">
    <option value=".py">Python (.py)</option>
    <option value=".java">Java (.java)</option>
    <option value=".cpp">C++ (.cpp)</option>
  </select>

  <div class="checkbox-container">
    <input type="checkbox" id="setDefault" />
    <label for="setDefault">Set as default</label>
  </div>

  <button id="push">ðŸš€ Push to GitHub</button>

  <script src="popup.js"></script>
</body>
</html>
