<!DOCTYPE html>
<html>
<head><title>Leetpush</title></head>
<body>
  <h2>Push LeetCode Code</h2>
  <input id="commitMsg" placeholder="Commit message" /><br />
  <textarea id="code" placeholder="Paste code here" rows="10" cols="30"></textarea><br />
  <label>Extension:
    <select id="fileType">
      <option value=".py">Python</option>
      <option value=".java">Java</option>
      <option value=".cpp">C++</option>
    </select>
  </label><br />
  <label><input type="checkbox" id="setDefault" /> Set as default</label><br />
  <button id="push">Push</button>

  <script src="popup.js"></script>
</body>
</html>
