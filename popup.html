<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leetpush</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      padding: 20px;
      width: 350px;
      box-sizing: border-box;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 16px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea#code {
      height: 200px;
      font-family: 'Courier New', monospace;
      background: #0f172a;
      color: #f1f5f9;
      border: 1px solid #334155;
      resize: vertical;
    }
    label {
      font-size: 14px;
      color: #111827;
      display: block;
      margin-top: 10px;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }
    .checkbox-container input[type="checkbox"] {
      width: 16px;
      height: 16px;
      border: 2px solid #1d4ed8;
      border-radius: 4px;
      background-color: #fff;
      cursor: pointer;
    }
    .btn {
      width: 100%;
      background: #1d4ed8;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.3s;
      position: relative;
    }
    .btn:hover {
      background: #2563eb;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid white;
      border-radius: 50%;
      width: 14px;
      height: 14px;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
    }
    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }
    .settings {
      margin-top: 16px;
      text-align: center;
    }
    .settings button {
      background: none;
      color: #dc2626;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    .settings button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üì§ Push to Leetpush</h2>

  <input id="commitMsg" placeholder="Enter commit message..." />
  <textarea id="code" placeholder="Paste your code here..."></textarea>

  <label for="fileType">File Extension</label>
  <select id="fileType">
    <option value=".py">Python (.py)</option>
    <option value=".java">Java (.java)</option>
    <option value=".cpp">C++ (.cpp)</option>
  </select>

  <div class="checkbox-container">
    <input type="checkbox" id="setDefault" />
    <label for="setDefault">Set as default</label>
  </div>

  <button class="btn" id="push">
    üöÄ Push to GitHub
    <div id="spinner" class="spinner" style="display: none;"></div>
  </button>

  <div class="settings">
    <button id="clearConfig">üóëÔ∏è Clear Configuration</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
